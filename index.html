<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>English Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <div class="container">
      <main>
        <form id="submit-form">
          <input
            type="text"
            placeholder="Type a word"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-entry-word"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem-box"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/annadowding" target="_blank">Anna Dowding</a
        >, is <a href="#" target="_blank">open-sourced on GitHub</a> and is
        <a href="https://beautiful-duckanoo-65479f.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
