<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>English Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI English Poem Generator</h1>
    </header>

    <div class="container">
      <main>
        <div class="form-container">
          <form id="submit-form">
            <input
              type="text"
              placeholder="Enter a poem topic of your choice..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-entry-word"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. castle, Robin Hood, island</div>
        </div>
        <div class="poem hidden" id="poem-box"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/annadowding" target="_blank">Anna Dowding</a
        >, is
        <a
          href="https://github.com/annadowding/english-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://english-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
